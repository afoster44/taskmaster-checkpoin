<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster-checkpoint</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">taskmaster-checkpoint</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <form onsubmit="app.tasksController.createTaskForm(event)">
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Enter Task Title" minlength="3" maxlength="15">
                            <input type="text" name="color" placeholder="Enter Color Here">
                            <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="row" id="main-title">
                        <div class="col-4 border rounded shadow-sm">
                            <h2>TITLE
                                <button class="text-danger btn" onclick="app.tasksController.delete('${this.id}')">
                                    <span class="text-end">&times;</span></button>
                            </h2>
                            <div class="form-group"
                                onsubmit="app.subTasksController.createSubTask(event, '${this.id}')">
                                <label for="tasksToAdd">Tasks to add:</label>
                                <input type="text" class="form-control" placeholder="Tasks Please :P">
                                <button class="btn" type="submit"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
